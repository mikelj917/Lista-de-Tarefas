<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <!-- Ícones do Font Awesome (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        
        <!-- Input para adicionar tarefas -->
        <div class="input-area">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Digite uma nova tarefa..."
            >
            <button id="addTaskBtn">
                <i class="fas fa-plus"></i> Adicionar
            </button>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendentes</button>
            <button class="filter-btn" data-filter="completed">Concluídas</button>
        </div>

        <!-- Lista de Tarefas -->
        <ul id="taskList">
            <!-- As tarefas serão inseridas aqui via JavaScript -->
        </ul>

        <!-- Contador de tarefas -->
        <div class="task-counter">
            <span id="counter">0 tarefas restantes</span>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
